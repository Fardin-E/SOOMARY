<!-- Use the base.html template for naviagtion bar, flash messages and bootstrap package -->
{% extends "base.html" %}
{% block title %} Login - SOOMMARY {% endblock %}

<!-- Form for user login -->
{% block body %}
<form method="POST">
  <div align="center">
  <h3>Login</h3>
  <br>
  <div class="form-group">
    <input type="email" class="form-control col-lg-4" id="email" name="email" placeholder="Enter email"/>
  </div>
  <div class="form-group">
    <input type="password" class="form-control col-lg-4" id="password" name="password" placeholder="Enter password"/>
  </div>
  <button type="submit" class="btn btn-primary secondary-style">Login</button>
</div>
</form>
{% endblock %}
